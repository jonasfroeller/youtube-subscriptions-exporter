<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Subscriptions Exporter</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .button-group {
        display: flex;
        gap: 8px;
        margin-bottom: 4px;
        flex-wrap: wrap;
      }
      button {
        flex: 1;
        min-width: 85px;
        padding: 8px;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #cc0000;
      }
      .info {
        font-size: 12px;
        color: #666;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="button-group">
      <button id="exportJsonBtn">JSON</button>
      <button id="exportCsvBtn">CSV</button>
      <button id="exportTsvBtn">TSV</button>
    </div>
    <p class="info">
      Go to your YouTube subscriptions or channels page and click a button to
      export your subscriptions.
    </p>
    <script src="popup.js"></script>
  </body>
</html>
